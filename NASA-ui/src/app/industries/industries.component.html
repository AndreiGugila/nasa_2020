<div>
  <canvas baseChart
          [datasets]="lineChartData"
          [options]="lineChartOptions"
          [chartType]="lineChartType"
          [colors]="lineChartColors"
          [labels]="lineChartLabels"
  >
  </canvas>
</div>

<div *ngFor="let industry of industriesService.industries; let i = index" class="card card-1" [ngStyle]="{'background-color': getColor(i)}" >
  <h5>{{industry.name}}</h5>
</div>
